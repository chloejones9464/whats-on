{% extends 'base.html' %}

{% block content %}
<div id="page-header" class="text-center container mt-5">
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Event</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}                
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if form.instance.pk %}Update{% else %}Create{% endif %}
        </button>
    </form>
</div>
{% endblock %}
