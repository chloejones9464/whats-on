{% extends 'base.html' %}

{% block content %}
<div id="page-header" class="text-center container mt-5">
    <h2>All Events</h2>
    <p>This is the event list page!</p>
</div>

<div>
    {% if events %}
        <ul>
        {% for event in events %}
            <li>{{ event.title }} - {{ event.date }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No events available.</p>
    {% endif %}
</div>
{% endblock %}
