{% extends 'base.html' %}
{% load event_extras %}

{% block content %}
<div id="page-header" class="text-center container mt-5">
    <h2>All Events</h2>
    <p>This is the event list page!</p>
</div>

<form method="get" class="mb-4">
    <div class="row">
        <div class="col-md-3">
            <input type="date" name="date" value="{{ date }}" class="form-control" placeholder="Filter by date">
        </div>
        <div class="col-md-3">
            <input type="text" name="location" value="{{ location }}" class="form-control"
                placeholder="Filter by location">
        </div>
        <div class="col-md-3">
            <input type="text" name="organizer" value="{{ organizer }}" class="form-control"
                placeholder="Filter by organizer">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </div>
    </div>
</form>

<div>
    {% if events %}
    <ul>
        {% for event in events %}
        <li>{{ event.title }} - {{ event.date }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No events available.</p>
    {% endif %}
</div>
{% endblock %}
