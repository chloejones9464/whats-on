<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Events list</h1>
    {% for event in event_list %}
        <div>
            <h2>{{ event.name }}</h2>
            <p>Date: {{ event.date }}</p>
            <p>Location: {{ event.location }}</p>
            <p>Description: {{ event.description }}</p>
        </div>
    {% endfor %}
</body>
</html>
