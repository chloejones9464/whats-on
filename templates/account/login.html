{% extends "base.html" %}

{% block content %}
<div class="container-fluid">

  <div id="page-header" class="text-center my-3">
    <h1 class="text-center display-2">Login</h1>
    <hr>
    <div class="row">
      <form method="post" action="/accounts/login/" class="login-form" style="max-width: 400px; margin: 0 auto;">
  {% csrf_token %}
  
  <div class="mb-3">
    <label for="id_login" class="form-label">Username</label>
    <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required id="id_login" class="form-control">
  </div>

  <div class="mb-3">
    <label for="id_password" class="form-label">Password</label>
    <input type="password" name="password" placeholder="Password" autocomplete="current-password" required aria-describedby="id_password_helptext" id="id_password" class="form-control">

  <button id="login-button" type="submit" class="btn btn-primary mt-3 w-100">Log In</button>
</form>
<hr>
      <p class="mt-2">Don't have an account? <br>
        <a id="signup-link" href="{% url 'account_signup' %}">Sign up</a>
      </p>
    </div>
  </div>

  {% endblock %}
