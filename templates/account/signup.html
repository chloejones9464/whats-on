{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2 class="mt-5">Sign Up</h2>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'account_login' %}">Log in</a></p>

{% endblock content %}
